<div id="contact" class="contact-container">
    <h2 class="section-title">Contact Me</h2>
    <div class="contact-content">
      <!-- Contact Info -->
      <div class="contact-info">
        <p><strong>Email:</strong> srikanth.emailexample.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <div class="social-links">
          <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="mailto:srikanth.emailexample.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
  
      <!-- Contact Form -->
      <form class="contact-form" (submit)="handleFormSubmit($event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </div>
